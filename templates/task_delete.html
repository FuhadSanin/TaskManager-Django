<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <form
      class="max-w-sm bg-white border border-gray-200 shadow-md rounded-lg p-6"
      method="post"
    >
      {% csrf_token %}
      <p class="text-lg text-gray-700 text-center mb-6">
        Are you sure you want to delete <strong>"{{ object.title }}"</strong>?
      </p>

      <div class="flex space-x-4">
        <!-- Confirm Button -->
        <button
          type="submit"
          class="flex-1 px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md shadow hover:bg-red-700 focus:outline-none focus:ring focus:ring-red-300"
        >
          Confirm
        </button>

        <!-- Cancel Button -->
        <a
          href="/tasks/"
          class="flex-1 px-4 py-2 text-sm font-medium text-white bg-gray-500 rounded-md shadow hover:bg-gray-600 focus:outline-none focus:ring focus:ring-gray-300 text-center"
        >
          Cancel
        </a>
      </div>
    </form>
  </body>
</html>
