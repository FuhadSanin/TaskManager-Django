<form
  style="
    font-family: Arial, sans-serif;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    width: 300px;
    background-color: #f9f9f9;
    margin: 20px auto;
  "
  method="post"
>
  {% csrf_token %} {{form}}
  <p
    style="
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    "
  >
    Are you sure you want to Complete <strong> "{{object.title}}" </strong>?
  </p>
  <button
    type="submit"
    style="
      display: block;
      width: 100%;
      padding: 10px 15px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
    "
  >
    Confirm
  </button>
</form>
