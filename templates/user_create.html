<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center font-sans"
  >
    <div
      class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg border border-gray-200"
    >
      <h2
        class="text-2xl font-bold text-center text-gray-800 flex items-center justify-center"
      >
        <i class="fas fa-sign-in-alt mr-3 text-blue-500"></i>
        Sign In
      </h2>
      <form method="post" class="space-y-4">
        {% csrf_token %} {% for field in form %}
        <div>
          {% if field.label %}
          <label
            class="block text-gray-700 text-sm font-bold mb-2 flex items-center"
          >
            <i
              class="{% if 'username' in field.name|lower %} fas fa-user {% elif 'password' in field.name|lower %} fas fa-lock {% elif 'email' in field.name|lower %} fas fa-envelope {% else %} fas fa-question {% endif %} mr-2 text-blue-500"
            ></i>
            {{ field.label }}
          </label>
          {% endif %}
          <div class="relative">
            {{field}} {% if field.errors %}
            <div
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-red-500"
            >
              <i class="fas fa-exclamation-circle"></i>
            </div>
            {% endif %}
          </div>
          {% if field.errors %} {%for error in field.errors%}
          <p class="text-red-500 text-xs italic mt-1 flex items-center">
            <i class="fas fa-times-circle mr-2"></i>
            {{error}}
          </p>
          {% endfor %} {% endif %}
        </div>
        {% endfor %}
        <button
          type="submit"
          class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition flex items-center justify-center"
        >
          <i class="fas fa-sign-in-alt mr-2"></i>
          Sign In
        </button>
      </form>
    </div>
  </body>
</html>
