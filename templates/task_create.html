<form
  action="/add-task/"
  method="post"
  style="
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
    margin: 20px 0;
    font-family: Arial, sans-serif;
  "
>
  {% csrf_token %} {{ form.as_p }}
  <button
    type="submit"
    style="
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    "
  >
    Add Task
  </button>
</form>
