<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen font-sans">
    <div class="max-w-4xl mx-auto p-6">
      <!-- Task Details -->
      <ul class="space-y-4">
        <li
          class="p-4 mb-4 border border-gray-300 rounded-lg bg-gray-50 list-none font-sans shadow-sm"
        >
          <p class="text-lg font-semibold text-gray-800">
            <strong>Title:</strong> {{ object.title }}
          </p>
          <p class="text-gray-700">
            <strong>Description:</strong> {{ object.description }}
          </p>
          <p class="text-gray-700">
            <strong>Created Date:</strong> {{ object.created_date }}
          </p>
          <p class="text-gray-700">
            <strong>Status:</strong>
            {% if object.status %}
            <span class="text-green-500">Completed</span>
            {% else %}
            <span class="text-red-500">Incomplete</span>
            {% endif %}
          </p>
          <p class="text-gray-700"><strong>ID:</strong> {{ object.id }}</p>
        </li>
      </ul>

      <!-- Back Button -->
      <div class="text-center mt-6">
        <a
          href="/tasks"
          class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-200"
        >
          Back to Tasks
        </a>
      </div>
    </div>
  </body>
</html>
